<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="input-group">
        <input class="form-control custom-control"ng-model="main.searchText"></input>
        <span class="input-group-addon btn btn-primary" ng-click="main.getSearch()">Search</span>
      </div>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">Messages</div>
    <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="video in main.videos">
          <a href="{{video._id}}">
            <img src="{{video.firstThumbnail}}"/>
          </a>
          </li>
        </ul>
    </div>
  </div>
</div>
